<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .card {
            width: 300px;
            margin: 0 auto;
            margin-top: 75px;
        }
        
        .form-control {
            margin-bottom: 10px;
        }
        
        .card-body {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h5>Log in</h5>
        </div>
        <form id="login-form">
            <div class="card-body">
                <div id="login-error"></div>

                <input id="login-username" type="text" required placeholder="Username" class="form-control" />
                <input id="login-password" type="password" required placeholder="Password" class="form-control" />

                <div class="alert alert-danger text-center" id="error" style="display: none"></div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary w-100">
            <i
              class="fa fa-spinner fa-spin"
              id="loading"
              style="display: none"
            ></i>
            Log in
          </button>

                <button id="logout" class="btn btn-outline-dark w-100 mt-2">
            Log out
          </button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>
    <script type="text/javascript">
        userbase.init({
            appId: "adf98a8c-64a0-42c1-bb71-1fe1f6af5f58",
        });

        function handleLogin(e) {
            e.preventDefault();

            document.querySelector("#loading").style.display = "inline-block";
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            userbase
                .signIn({
                    username,
                    password,
                    rememberMe: "session",
                })
                .then(function(user) {
                    const data = {
                        type: "json",
                        title: "This is a title",
                        body: "This is some example data",
                    };

                    document.querySelector("#logout").style.display = "block";

                    fetch(
                            "https://quickstart-vercel-userbase-spaces.vercel.app/api/save", {
                                headers: {
                                    authorization: user.authToken,
                                },
                                body: JSON.stringify(data),
                                method: "post",
                            }
                        )
                        .then((response) => response.json())
                        .then((res) => {
                            console.log("Success:", res);
                            if (res.ok == true) {
                                document.querySelector("#loading").style.display = "none";
                            } else {
                                document.querySelector("#error").style.display = "block";
                                document.getElementById("error").innerHTML = res.msg;
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            document.querySelector("#error").style.display = "block";
                            document.getElementById("error").innerHTML = error;
                        });
                })
                .catch(function(e) {
                    document.querySelector("#loading").style.display = "none";
                    document.querySelector("#error").style.display = "block";
                    document.getElementById("error").innerHTML = e;
                    console.log(e);
                });
        }

        document
            .getElementById("login-form")
            .addEventListener("submit", handleLogin);

        document.querySelector("#logout").addEventListener("click", function() {
            userbase
                .signOut()
                .then(() => {
                    // user logged out
                })
                .catch((e) => console.error(e));
        });
    </script>
</body>

</html>
